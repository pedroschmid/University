    <!-- FORMULARIO -->
    
    <div id="container">
  <h1>&bull; Adote Um Amigo &bull;</h1>
  <div class="underline">
  </div>
  <br>
  <form action="mailto:pedro.schmid2311@gmail.com" method="post" id="contact_form"> <!-- Ação do email -->
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="nome:" name="name" id="name_input" required="" oninvalid="this.setCustomValidity('Por Favor insira um nome')" oninput="setCustomValidity('')">
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="EMAIL:" name="email" id="email_input" required="" oninvalid="this.setCustomValidity('Por Favor insira um email valido')" oninput="setCustomValidity('')">
    </div>
    <div class="telephone">
      <label for="name"></label>
      <input type="text" placeholder="TELEFONE:" name="telephone" id="telephone_input" required="" oninvalid="this.setCustomValidity('Por Favor insira um telefone valido')" oninput="setCustomValidity('')">
    </div>
    <div class="subject">
      <label for="subject"></label>
      <select placeholder="Subject line" name="subject" id="subject_input" required="" oninvalid="this.setCustomValidity('Por Favor selecione o porte do cão')" oninput="setCustomValidity('')">
        <option disabled hidden selected>Selecione o porte do cão:</option>
        <option>pequeno porte</option>
        <option>medio porte</option>
        <option>grande porte</option>
      </select>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="Deixe um comentario sobre a adoção aqui:" id="message_input" cols="30" rows="5" required="" oninvalid="this.setCustomValidity('Por Favor insira as informações da adoção')" oninput="setCustomValidity('')"></textarea>
    </div>
    <div class="submit">
      <input type="submit" value="enviar" id="form_button" onclick="clicked();"/> <!-- Botão de enviar -->
    </div>
  </form><!-- // Fim do form -->
